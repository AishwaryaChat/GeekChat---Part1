<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IO Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class='container'>
      <div class='row' id='userArea'>
        <div class='col-md-12'>
          <div class='form-group'>
            <label>Enter Username</label>
            <input class='form-control' id='userName' />
            <br />
            <input type='submit' class='btn btn-primary' id='submitUser' value='Login'/>
          </div>
        </div>
      </div>
      <div class='row' id='messageArea'>
        <div class='col-md-4'>
          <div class='well'>
            <h4 id='user'></h4>
            <h3>Online users</h3>
            <ul class='list-group' id='users'></ul>
          </div>
        </div>
        <div class='col-md-8'>
          <div class='chat well' id='chat'>
            <div class='video-area'>
              <video id='video'></video>
            </div>
            <button id='video-button'>video chat</button>
            <div id='messages-area'></div>
            <div class='form-group'>
              <label>Enter Message</label>
              <textarea class='form-control' id='message'></textarea>
              <br />
              <input type='submit' class='btn btn-primary' id='submitMsg' value='Send Message'/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src='/socket.io/socket.io.js' type='text/javascript'></script>
  <script src='chat.js' type='text/javascript'></script>
</html>
